<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="cal.css"/>
</head>
<body>
  <div class="">
    <div class="">
      <h1>Calculator</h1>
      <button id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
    </div>

    <div class=" calculator">
      <input id="display" type="text" placeholder="0" readonly />
      <div class="keys">
        <!-- Row 1 -->
        <button data-action="clear">C</button>
        <button data-action="delete">DEL</button>
        <button data-value="%">%</button>
        <button data-value="/" class="op">Ã·</button>
        <!-- Row 2 -->
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="*" class="op">Ã—</button>
        <!-- Row 3 -->
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="-" class="op">âˆ’</button>
        <!-- Row 4 -->
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="+" class="op">+</button>
        <!-- Row 5 -->
        <button data-value="0" class="zero">0</button>
        <button data-value=".">.</button>
        <button data-action="evaluate" class="equals">=</button>
      </div>
    </div>
  </div>

  <script src="cal.css"></script>
  <script src="cal.js"></script>
</body>
</html>
